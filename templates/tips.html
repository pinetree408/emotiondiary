{% extends "layout.html" %}

{% block body %}
  <h2 class="centerText">우울증이란?</h2>
  <p class="centerText">{{tips.tip}}</p>
  <p>{{tips.question}}</p>
  <form action="/tips" method="post">
    <div id="tips">
      {% for item in tips.choices %}
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value={{loop.index}}>
            {{item}}
          </label>
        </div>
      {% endfor %}
    </div>
    <button type="submit">submit</button>
  </form>
{% endblock %}
